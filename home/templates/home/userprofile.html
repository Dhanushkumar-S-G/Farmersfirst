{% load static%}
<!Doctype html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home/css/profile.css'%}">
    <link rel="shortcut icon" href="{% static 'home/images/favicon.ico' %}" type="image/x-icon" />
    <title>FarmersFirst-Userprofile</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="topbar">
                <a href="/"> Logout</a>
                <a href=""> Support</a>
                <a href=""> Work</a>
                <a href="/{{username}}"> Home</a>
            </div>
            <div class="row">
                <div class="col-md-4 mt-1">
                    <div class="card text-center sidebar">
                        <div id="user" class="card-body">
                            <script
                                src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                            <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_webf6mvg.json"
                                background="transparent" speed="1" style="width: 200px; height: 200px; position:absolute;
right:70px;" autoplay></lottie-player>
                            <div class="mt-3" style="position:absolute; bottom:10px; right:70px">
                                <h3>{{username}}</h3>
                                <a href="/{{username}}">Home</a>
                                <a href="">Work</a>
                                <a href="">Support</a>
                                <a href="">Settings</a>
                                <a href="/">Signout</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 mt-1">
                    <div class="card mb-3 content">
                        <h1 class="m-3 pt-3">About</h1>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Full Name</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    {{username}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5 class="Gender">Phone</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    {{phonenumber}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Email</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    {{email}}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Address</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    {{address}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <h1 class="m-3">Recent Purchase</h1>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Product Name</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    In Cart
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
