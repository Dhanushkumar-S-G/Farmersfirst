{%extends "product/layout.html" %}
{% block product %}

<section class="section latest__products" id="latest">
    <div class="title__container">
        <div class="section__title active" data-id="Latest Products">
            <span class="dot"></span>
            <h1 class="primary__title">FERTILIZERS</h1>
        </div>
    </div>
    <div class="container" data-aos="fade-up" data-aos-duration="1200">
        <div class="glide" id="glide_2">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides latest-center">
                    {%for fertilizer in fertilzers%}
                    <li class="glide__slide">
                        <div class="product">
                            <div class="product__header">
                                <img src="{{fertilizer.imagelink}}" alt="product">
                            </div>
                            <div class="product__footer">
                                <h3>{{fertilizer.id}}</h3>
                                <div class="rating">
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star-o" aria-hidden="true"></i>
                                </div>
                                <div class="product__price">
                                    <h4>â‚¹ {{fertilizer.price}}</h4>
                                </div>
                                <a href="cart.html"><button type="submit" class="product__btn">Add To Cart</button></a>
                            </div>
                            <ul>
                                {%if username%}
                                <li>
                                  <a data-tip="Quick View" data-place="left" href="/{{username}}/product/view/{{fertilizer.id}}">
                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                  </a>
                                </li>
                                <li>
                                  <a data-tip="Add To Wishlist" data-place="left" href="#">
                                    <i class="fa fa-heart" aria-hidden="true"></i>
                                  </a>
                                </li>
                                <li>
                                  <a data-tip="Add To Compare" data-place="left" href="#">
                                    <i class='fas fa-check-double'></i>
                                  </a>
                                  {%else%}
                                  <li>
                                    <a data-tip="Quick View" data-place="left" href="/product/view/{{fertilizer.id}}">
                                      <i class="fa fa-eye" aria-hidden="true"></i>
                                    </a>
                                  </li>
                                  <li>
                                  {%endif%}
                            </ul>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>


</section>


{% endblock%}
