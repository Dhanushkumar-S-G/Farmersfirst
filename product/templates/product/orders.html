{%extends "product/layout.html" %}
{% block product %}
<section class="section latest__products" id="latest">
    <div class="title__container">
        <div class="section__title active" data-id="Latest Products">
            <span class="dot"></span>
            <h1 class="primary__title">Order Confirmed</h1>
        </div>
    </div>
    <div style="align-content: center;">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_Vwcw5D.json"  background="transparent"  speed="1"  
        style="width: 300px; height: 300px; margin: 0 auto;"    autoplay></lottie-player>
</lottie-player>
</div>
</section>
<div class="cart-btns">
    <div class="continue__shopping"  style=" margin: auto; margin-bottom: 0%;">
        <a href="/{{username}}/product">Continue Shopping</a>
    </div>
</div>

{%endblock%}
